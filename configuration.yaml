
#################################################################
## Home Assistant configuration
#################################################################
default_config:

homeassistant:
  packages: !include_dir_merge_named packages/

frontend:
  themes: !include_dir_merge_named themes

http:
  ip_ban_enabled: true
  login_attempts_threshold: 3
  use_x_forwarded_for: true
  trusted_proxies: !secret trusted_proxies

logbook:
  exclude:
    domains:
      - input_boolean
      - media_player
    entity_globs:
      - binary_sensor.pixel_6a*

lovelace:
  mode: storage

recorder:
  db_url: !secret recorder_url
  purge_keep_days: 32
  exclude:
    domains:
      - camera
      - sun
      - update
    entity_globs:
      - sensor.*_geocoded_*
      - sensor.*_last_notification
      - sensor.*_last_removed_notification
      - sensor.*_last_seen
      - sensor.*_linkquality
      - sensor.*_uptime
      - sensor.afvalinfo_*
      - sensor.power_highest_peak_time_*

#################################################################
## Includes and other platforms
#################################################################
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

tts:
  - platform: google_translate