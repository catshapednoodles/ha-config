sleep_package:
  input_boolean:
    sleep_mode:
      name: Sleep mode
      icon: mdi:bed-king
    someone_is_sleeping:
      name: Someone is sleeping
      icon: mdi:bed

  template:
    - binary_sensor:
        - name: "Someone is sleeping"
          unique_id: someone_is_sleeping
          state: >
            {{ is_state("binary_sensor.ellen_is_sleeping", "on")
              or is_state("input_boolean.sicco_is_sleeping", "on") }}
        - name: "Everyone is sleeping"
          unique_id: everyone_is_sleeping
          state: >
            {{ is_state("binary_sensor.ellen_is_sleeping", "on")
              and is_state("input_boolean.sicco_is_sleeping", "on") }}

  script:
    handle_turn_off_someone_is_sleeping:
      alias: Handle turn off 'someone is sleeping'
      sequence:
        choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.ellen_is_sleeping
              state: 'on'
            - condition: state
              entity_id: person.ellen
              state: home
            - condition: state
              entity_id: binary_sensor.sicco_workday_today
              state: 'on'
          sequence:
            - wait_for_trigger:
                platform: state
                entity_id: binary_sensor.ellen_is_sleeping
                from: 'on'
                to: 'off'
              timeout: 01:30:00
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.someone_is_sleeping
        - conditions:
            - or:
              - condition: time
                after: '23:30:00'
              - condition: time
                before: 05:00:00
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.someone_is_sleeping
            - delay: 01:00:00
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.someone_is_sleeping
        default:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.someone_is_sleeping
      mode: restart

  automation:
    - alias: "Sleep: toggle sleep mode"
      trigger:
        - platform: state
          entity_id: binary_sensor.everyone_is_sleeping
      action:
        - choose:
            - conditions:
                - condition: state
                  entity_id: binary_sensor.everyone_is_sleeping
                  state: "on"
              sequence:
                - service: input_boolean.turn_on
                  entity_id: input_boolean.sleep_mode
          default:
            - service: input_boolean.turn_off
              entity_id: input_boolean.sleep_mode

    - alias: "Sleep: Turn off sleep mode"
      trigger:
        - platform: time
          at: "06:44:55"
        - platform: state
          entity_id: binary_sensor.ellen_is_sleeping
          to: "off"
          for: "00:00:10"
      condition:
        - condition: time
          after: "05:00:00"
          before: "07:00:00"
      action:
        - service: input_boolean.turn_off
          entity_id: input_boolean.sleep_mode

    - alias: "Sleep: sleep mode turned on"
      trigger:
        - platform: state
          entity_id: input_boolean.sleep_mode
          to: "on"
      action:
        - service: switch.turn_on
          target:
            entity_id:
              - switch.adaptive_lighting_sleep_mode_bathroom
        - service: light.turn_off
          data:
            entity_id:
              - light.inside_lights
              - light.game_room
        - service: input_boolean.turn_on
          entity_id: input_boolean.someone_is_sleeping
