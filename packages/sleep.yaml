    - alias: "Sleep: Turn off sleep mode - Automatic"
      trigger:
        - platform: state
          entity_id: binary_sensor.sun_low_elevation
          to: "off"
      action:
        - service: input_boolean.turn_off
          entity_id: input_boolean.sleep_mode
