sleep_package:
  input_boolean:
    sleep_mode:
      name: Sleep mode
      icon: mdi:bed-king
    someone_is_sleeping:
      name: Someone is sleeping
      icon: mdi:bed
    sicco_is_sleeping:
      name: Sicco is sleeping
      icon: mdi:sleep

  template:
    - binary_sensor:
        - name: "Ellen is sleeping"
          unique_id: ellen_is_sleeping
          state: >
            {{ is_state("binary_sensor.pixel_6a_ellen_is_charging", "on")
              and is_state("person.ellen", "home")
              and (now().hour > 21 or now().hour < 7 ) }}

  script:
    handle_turn_off_someone_is_sleeping:
      alias: Handle turn off 'someone is sleeping'
      sequence:
        choose:
        - conditions:
          - condition: state
            entity_id: binary_sensor.ellen_is_sleeping
            state: 'on'
          - condition: state
            entity_id: person.ellen
            state: home
          - condition: state
            entity_id: binary_sensor.sicco_workday_today
            state: 'on'
          sequence:
          - wait_for_trigger:
              platform: state
              entity_id: binary_sensor.ellen_is_sleeping
              from: 'on'
              to: 'off'
            timeout: 01:30:00
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.someone_is_sleeping
        - conditions:
          - or:
            - condition: time
              after: '23:30:00'
            - condition: time
              before: 05:00:00
          sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.someone_is_sleeping
          - delay: 01:00:00
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.someone_is_sleeping
        default:
        - service: input_boolean.turn_off
          target:
            entity_id: input_boolean.someone_is_sleeping
      mode: restart

  automation:
    - alias: "Sleep: sleep mode turned on"
      trigger:
        - platform: state
          entity_id: input_boolean.sleep_mode
          to: "on"
      action:
        - service: switch.turn_on
          target:
            entity_id:
              - switch.adaptive_lighting_sleep_mode_bathroom
        - service: light.turn_off
          data:
            entity_id:
              - light.inside_lights
              - light.game_room
              - light.living_room
              - light.ellens_room_cotton_ball_string
        - service: input_boolean.turn_on
          entity_id: input_boolean.someone_is_sleeping
