pikachu_download_package:
  automation:
    - alias: "Energy: Only download at cheap hours"
      id: 2d2226f0-a45d-488e-9c26-5f7baab8d725
      trigger:
        - platform: state
          entity_id: binary_sensor.download_when_electricity_is_cheap_low_cost
        - platform: state
          entity_id: binary_sensor.negative_electricity_price_this_hour
      action:
        - choose:
            - conditions:
                or:
                  - condition: state
                    entity_id: binary_sensor.download_when_electricity_is_cheap_low_cost
                    state: "on"
                  - condition: state
                    entity_id: binary_sensor.negative_electricity_price_this_hour
                    state: "on"
              sequence:
                - service: button.press
                  target:
                    entity_id: button.sabnzbd_resume
          default:
            - service: button.press
              target:
                entity_id: button.sabnzbd_pause