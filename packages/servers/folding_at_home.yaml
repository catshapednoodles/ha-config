folding_at_home_package:
  binary_sensor:
    - platform: nordpool_planner
      nordpool_entity: sensor.nordpool_kwh_nl_eur_3_09_0
      entity_id: start_folding_at_home
      duration: 5
      moving:
        search_length: 24

  automation:
    - alias: "Energy: F@H on a day with low average prices"
      id: 93cefca2-67d5-4574-8f1d-6c8ebfda75b2
      mode: single
      trigger:
        - platform: state
          entity_id: sensor.average_electricity_price_today
      condition:
        - condition: numeric_state
          entity_id: sensor.average_electricity_price_today
          below: 0.25
        - condition: time
          before: "06:00:00"
      action:
        - service: foldingathomecontrol.unpause
          data:
            address: 192.168.1.2
        - delay: "00:01:00"
        - service: foldingathomecontrol.send_command
          data:
            address: 192.168.1.2
            command: finish

    - alias: "Energy: F@H on a block with low prices"
      id: a91af16b-4931-41dd-8dca-69026a0aadc8
      mode: single
      trigger:
        - platform: state
          entity_id: binary_sensor.nordpool_planner_start_folding_at_home
          to: "on"
      condition:
        - condition: numeric_state
          entity_id: sensor.nordpool_kwh_nl_eur_3_09_0
          below: 0.18
      action:
        - service: foldingathomecontrol.unpause
          data:
            address: 192.168.1.4
        - delay: "00:01:00"
        - service: foldingathomecontrol.send_command
          data:
            address: 192.168.1.4
            command: finish
