      use_blueprint:
        path: chris-1243/PTM_215Z_ZE.yaml
        input:
          hold_delay: 300
          controller: Lower Stairs Lower Switch
          button_1_pressed:
            - service: light.turn_on
              data: {}
              target:
                entity_id: light.hallway_ceiling
          button_1_held:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Hallway Ceiling/set
                payload: '{"brightness_move_onoff": 85}'
