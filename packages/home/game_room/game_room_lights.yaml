game_room_lights_package:
  adaptive_lighting:
    - name: "Game Room"
      lights:
        - light.game_room_ceiling
      min_brightness: 50
      max_brightness: 100
      autoreset_control_seconds: 3600
      detect_non_ha_changes: true

  input_boolean:
    automatic_game_room_lights:
      name: Automatic game room lights
      icon: mdi:lightbulb-auto

  light:
    - platform: group
      name: "Game Room Ceiling"
      entities:
        - light.game_room_ceiling_1
        - light.game_room_ceiling_2
        - light.game_room_ceiling_3

  template:
    - binary_sensor:
        - name: "Activity in Game Room"
          unique_id: activity_in_game_room
          state: >
            {{ is_state("binary_sensor.game_room_motion_sensor_occupancy", "on") 
              or is_state('device_tracker.sicco_pc', 'home') }}

  automation:
    - alias: "Game Room: Light switch"
      id: b3d5c352-b6cb-45a2-aafc-ca0d4c3bd5bd
      description: ''
      use_blueprint:
        path: vandalon/z2m EnOcean PTM 215Z (Friends of Hue) switch.yaml
        input:
          controller: Game Room Switch
          button_1_pressed:
          - service: light.turn_on
            data: {}
            target:
              entity_id: light.game_room_ceiling
          button_2_pressed:
          - service: light.turn_off
            data: {}
            target:
              entity_id: light.game_room_ceiling
          button_3_pressed:
          - service: light.turn_on
            data: {}
            target:
              entity_id: light.game_wall
          button_4_pressed:
          - service: light.turn_off
            data: {}
            target:
              entity_id: light.game_wall
          button_1_and_3_pressed:
          - service: light.turn_on
            data: {}
            target:
              entity_id:
                - light.game_room_ceiling
                - light.game_wall
          button_2_and_4_pressed:
          - service: light.turn_off
            data: {}
            target:
              entity_id:
                - light.game_room_ceiling
                - light.game_wall