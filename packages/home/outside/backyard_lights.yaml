backyard_lights_package:
  automation:
    - alias: "Backyard: Light switch"
      id: 9243c8c0-4fa8-44d4-8c33-83a7cb9dd5b9
      description: ''
      use_blueprint:
        path: vandalon/z2m EnOcean PTM 215Z (Friends of Hue) switch.yaml
        input:
          controller: Backyard Switch
          button_1_pressed:
          - service: light.turn_on
            data: {}
            target:
              entity_id: light.backyard_light
          button_1_held:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Backyard Light/set
                payload: "{\"brightness_move_onoff\": 51}"
                qos: 0
                retain: false
          button_1_released:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Backyard Light/set
                payload: "{\"brightness_move\": \"stop\"}"
                qos: 0
                retain: false
          button_2_pressed:
          - service: light.turn_off
            data: {}
            target:
              entity_id: light.backyard_light
          button_2_held:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Backyard Light/set
                payload: "{\"brightness_move_onoff\": -51}"
                qos: 0
                retain: false
          button_2_released:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Backyard Light/set
                payload: "{\"brightness_move\": \"stop\"}"
                qos: 0
                retain: false