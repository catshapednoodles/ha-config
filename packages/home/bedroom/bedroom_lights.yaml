bedroom_lights_package:
  adaptive_lighting:
  - name: "Bedroom"
    lights:
      - light.bedroom_ceiling
    min_brightness: 20
    max_brightness: 80
    autoreset_control_seconds: 10800
    detect_non_ha_changes: true
  - name: "Bedroom Headboard"
    lights:
      - light.bed_headboard
    min_brightness: 40
    max_brightness: 80
    autoreset_control_seconds: 10800
    detect_non_ha_changes: true

  input_boolean:
    automatic_bedroom_lights:
      name: Automatic bedroom lights
      icon: mdi:lightbulb-auto

  automation:
    - alias: "Bedroom: Light switch"
      id: 5f5dedfa-dc52-4c61-9adc-59c4cbbda0ca
      description: ''
      use_blueprint:
        path: vandalon/z2m EnOcean PTM 215Z (Friends of Hue) switch.yaml
        input:
          controller: Bedroom Switch
          button_1_pressed:
          - service: light.turn_on
            data: {}
            target:
              entity_id: light.bed_headboard
          button_1_held:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Bed Headboard/set
                payload: "{\"brightness_move_onoff\": 51}"
                qos: 0
                retain: false
          button_1_released:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Bed Headboard/set
                payload: "{\"brightness_move\": \"stop\"}"
                qos: 0
                retain: false
          button_2_pressed:
          - service: light.turn_off
            data: {}
            target:
              entity_id: light.bed_headboard
          button_2_held:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Bed Headboard/set
                payload: "{\"brightness_move_onoff\": -51}"
                qos: 0
                retain: false
          button_2_released:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Bed Headboard/set
                payload: "{\"brightness_move\": \"stop\"}"
                qos: 0
                retain: false
          button_3_pressed:
          - service: light.turn_on
            data: {}
            target:
              entity_id: light.bedroom_ceiling
          button_3_held:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Bedroom Ceiling/set
                payload: "{\"brightness_move_onoff\": 51}"
                qos: 0
                retain: false
          button_3_released:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Bedroom Ceiling/set
                payload: "{\"brightness_move\": \"stop\"}"
                qos: 0
                retain: false
          button_4_pressed:
          - service: light.turn_off
            data: {}
            target:
              entity_id: light.bedroom_ceiling
          button_4_held:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Bedroom Ceiling/set
                payload: "{\"brightness_move_onoff\": -51}"
                qos: 0
                retain: false
          button_4_released:
            - service: mqtt.publish
              data:
                topic: zigbee2mqtt/Bedroom Ceiling/set
                payload: "{\"brightness_move\": \"stop\"}"
                qos: 0
                retain: false
          button_1_and_3_pressed:
          - service: light.turn_on
            data: {}
            target:
              entity_id:
                - light.bed_headboard
                - light.bedroom_ceiling
          button_2_and_4_pressed:
          - service: light.turn_off
            data: {}
            target:
              entity_id:
                - light.bed_headboard
                - light.bedroom_ceiling

    - alias: "Bedroom: Closet lights"
      id: 34847718-3608-46af-a59f-d3f806f90c3a
      mode: queued
      trigger:
        - platform: state
          entity_id: input_boolean.someone_is_sleeping
      action:
        - choose:
            - conditions:
                - condition: state
                  entity_id: input_boolean.someone_is_sleeping
                  state: "on"
              sequence:
                - service: light.turn_on
                  data:
                    brightness_pct: 1
                  target:
                    entity_id: light.closet_lights
          default:
            - service: light.turn_on
              data:
                brightness_pct: 100
              target:
                entity_id: light.closet_lights